[workspace]
resolver = "2"
members = [
    "buffer",
    "cli",
    "core",
    "editor",
    "lsp",
    "macros",
    "messages",
    "syntax",
    "server",
    "terminal-client",
    "ucd",
    "utils",
]

[workspace.dependencies]
anyhow        = "1.0"
bincode       = "1.3"
bitflags      = "1.3"
bitvec        = "1"
byteorder     = "1"
bytes         = "1.3"
criterion     = "0.5"
dirs          = "4.0.0"
futures       = "0.3"
globset       = "0.4"
libc          = "0.2"
log           = "0.4"
rand          = "0.8.5"
rayon         = "1.7"
rustc-hash    = "1.1"
serde         = "1.0"
thiserror     = "1.0"
tokio         = "1.37"
tokio-util    = "0.7"
unicode-width = "0.1"


[profile.release]
opt-level = 3
lto = true          # Enable link-time optimization
codegen-units = 1   # Reduce number of codegen units to increase optimizations
panic = "abort"     # Abort on panic
strip = true        # Strip symbols from binary*

[profile.perf]
inherits = "release"
strip = false
debug = true
