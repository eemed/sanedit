[colors.window.view]
hint = "#8abeb7,#1d1f21,"
info = "#81a2be,#1d1f21,"
warn = "#f0c674,#1d1f21,"
error = "#cc6666,#1d1f21,"

constant = ",#81a2be,"
string =  ",#b5bd68,"
keyword = ",#de935f,"
operator =  ",#8abeb7,"
type =  ",#f0c674,"
