[workspace]
resolver = "2"
members = [
    "buffer",
    "cli",
    "core",
    "editor",
    "lsp",
    "macros",
    "messages",
    "syntax",
    "server",
    "terminal-client",
    "ucd",
    "utils",
]

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
anyhow               = "1.0" # Should be deleted after some stability
bincode              = "1.3"
argh                 = "0.1"
config               = "0.14"
criterion            = "0.5" # Benchmarking
crossterm            = "0.23"
dirs                 = "4.0.0"
documented           = "0.5.0" # Pretty hefty, probably do something simpler
futures              = "0.3"
globset              = "0.4"
grep                 = "0.3"
libc                 = "0.2"
log                  = "0.4"
log4rs               = "1" # Replace with a simple file logger
lsp-types            = "0.97"
quote                = "1"
rayon                = "1.7"
regex-cursor         = "0.1"
rustc-hash           = "1.1" # Not sure this is needed
serde                = "1.0"
serde_json           = "1.0"
strum                = "0.26"
strum_macros         = "0.26"
syn                  = "1"
thiserror            = "1.0"
tokio                = "1.40.0"
tokio-util           = "0.7.12"
toml_edit            = "0.22"
unicode-width        = "0.1.13" # Rendering itself has problems
which                = "5.0.0" # Should be replaced with something simpler
# Copy pasta should be used for clipboard


[profile.release]
opt-level = 3
lto = true          # Enable link-time optimization
codegen-units = 1   # Reduce number of codegen units to increase optimizations
panic = "abort"     # Abort on panic
strip = true        # Strip symbols from binary*

[profile.perf]
inherits = "release"
strip = false
debug = true
