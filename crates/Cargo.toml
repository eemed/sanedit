[workspace]
resolver = "2"
members = [
    "buffer",
    "cli",
    "editor",
    "messages",
    "terminal-client",
    "ucd",
    "macros",
    "utils",
]

[profile.release]
# TODO investigate good tradeoff between size and speed
# LLVM's inline threshold
opt-level = 3 # uses 275
# opt-level = 2 uses 225
# opt-level = "s" uses 75
# opt-level = "z" uses 25
lto = true          # Enable link-time optimization
codegen-units = 1   # Reduce number of codegen units to increase optimizations
panic = 'abort'     # Abort on panic
strip = true        # Strip symbols from binary*

[profile.perf]
inherits = "release"
strip = false
debug = true
