[workspace]
resolver = "2"
members = [
    "buffer",
    "cli",
    "core",
    "editor",
    "lsp",
    "macros",
    "messages",
    "syntax",
    "server",
    "terminal-client",
    "ucd",
    "utils",
]

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
aho-corasick         = "1"
anyhow               = "1.0"
bincode              = "1.3"
bitflags             = "1.3"
bitvec               = "1"
byteorder            = "1"
bytes                = "1.3"
clap                 = "^4"
config               = "0.14"
criterion            = "0.5"
crossterm            = "0.23"
dirs                 = "4.0.0"
documented           = "0.5.0"
futures              = "0.3"
globset              = "0.4"
grep                 = "0.3"
libc                 = "0.2"
log                  = "0.4"
log4rs               = "1"
lsp-types            = "0.97"
quote                = "1"
rand                 = "0.8.5"
rand_chacha          = "0.3.1"
rayon                = "1.7"
regex-cursor         = "0.1"
rustc-hash           = "1.1"
serde                = "1.0"
serde_json           = "1.0"
strum                = "0.26"
strum_macros         = "0.26"
syn                  = "1"
thiserror            = "1.0"
tokio                = "1.37"
tokio-util           = "0.7"
toml                 = "0.8"
toml_edit            = "0.22"
unicode-width        = "0.1"
which                = "5.0.0"


[profile.release]
opt-level = 3
lto = true          # Enable link-time optimization
codegen-units = 1   # Reduce number of codegen units to increase optimizations
panic = "abort"     # Abort on panic
strip = true        # Strip symbols from binary*

[profile.perf]
inherits = "release"
strip = false
debug = true
